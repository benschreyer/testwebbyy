<!DOC TYPE html>

<head>
	<title>PongJS</title>
	<style>
		#snake{background-color:}
		#body{background-color:white}
	
	
	</style>

</head >
<body id=body >
	<canvas id=snake width =800 height=500></canvas>


</body>

<script>
var setupd=false;
var c = document.getElementById("snake");
var ctx = c.getContext("2d");
function ball()
	{
	this.x;
	this.y;
	this.dirx;
	this.diry;
	this.impact=function(){
	
	
	};
	this.updatepos=function(){
	this.x=this.x+4*(this.dirx);
	this.y=this.y+4*(this.diry);
	ctx.fillStyle="purple";
	ctx.fillRect(this.x,this.y,10,10);
	
	};
	this.generate=function(){
	this.x=395;
	this.y=245;
	this.dirx=.6;
	this.diry=.1;
	
	console.log(this.diry);
	ctx.fillStyle="purple";
	ctx.fillRect(this.x,this.y,10,10);
	};
	
	
	
	
	
	
	
	
	
	}
function paddle()
	{
	this.playerNum;
	this.x;
	this.y;
	this.dir;
	this.draw=function()
		{
		
		ctx.fillRect(this.x,this.y,10,100);
		};
	this.updatepos=function(){
		ctx.fillStyle="white";
		this.y=this.y+this.dir*3;
		this.draw();
		if(this.y+100>500)
			{
			this.y=400;
			}
		if(this.y<0)
			{
			this.y=0;
			}
		};
	
	
	
	}
var pOne=new paddle();
var pTwo=new paddle();
var b=new ball();
function loop()
	{	
		if(!setupd){
		ctx.fillStyle="black";
		ctx.fillRect(0,0,800,800);
		pOne.x=10;
		pOne.y=200;
		pOne.dir=0;
		pOne.draw();
		pTwo.x=780;
		pTwo.y=200;
		pTwo.dir=0;
		pTwo.draw();
		setupd=true;
		b.generate();
		}
	
	
	ctx.fillStyle="black";
	ctx.fillRect(0,0,800,800);
	pOne.updatepos();
	pTwo.updatepos();
	b.updatepos();
	
	}
	
document.addEventListener("keydown",function(e){
console.log(e.keyCode);
switch (parseInt(e.keyCode)) {
    case 83:
        pOne.dir=1;
        break;
    case 87:
       pOne.dir=-1;
        break;
    case 75:
        pTwo.dir=1;
        break;
    case 73:
        pTwo.dir=-1;
        break;
    
}
}
);
document.addEventListener("keyup",function(e){
console.log(e.keyCode);
switch (parseInt(e.keyCode)) {
    case 83:
        pOne.dir=0;
        break;
    case 87:
       pOne.dir=0;
        break;
    case 75:
        pTwo.dir=0;
        break;
    case 73:
        pTwo.dir=-0;
        break;
    
}
}
);
setInterval(function(){loop();},7);
</script>
